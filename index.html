<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages WebAR Demo</title>

    <script type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
        /* model-viewerのサイズを指定（必須） */
        model-viewer {
            width: 100%;
            height: 80vh; /* 画面の高さの80%に設定 */
            background-color: #f0f0f0;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>

    <model-viewer
    src="https://modelviewer.dev/shared-assets/models/astronaut/Astronaut.glb"    alt="私の3D ARモデル"
        ar
        ar-modes="webxr scene-viewer quick-look"
        shadow-intensity="1"
        camera-controls
        auto-rotate
    >
    </model-viewer>
    
    <div style="text-align: center; padding: 20px;">
        <h2>GitHub Pagesで公開したWebAR</h2>
        <p>スマートフォンでARボタンをタップして試してください。</p>
    </div>

</body>
</html>
